<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XD</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="boton" data-audio="espanol.mp3" style="--color:#4CAF50; --texto: 'Español';">
    <i class='bx bx-play icono'></i>
    <span>Español</span>
  </div>

  <div class="boton" data-audio="ingles.mp3" style="--color:#FFA500; --texto: 'English';">
    <i class='bx bx-play icono'></i>
    <span>Inglés</span>
  </div>

  <div class="boton" data-audio="chino.mp3" style="--color:#B71C1C; --texto: '中文';">
    <i class='bx bx-play icono'></i>
    <span>Chino</span>
  </div>

  <div class="boton" data-audio="portugues.mp3" style="--color:#00ACC1; --texto: 'Português';">
    <i class='bx bx-play icono'></i>
    <span>Portugués</span>
  </div>

  <footer class="borders">
    <div class="social-icons">
      <div><a><i class='bx bxl-instagram-alt'></i></a></div>
      <div><a><i class='bx bxl-github'></i></a></div>
    </div>
  </footer>

  <script src="scripts.js"></script>

</html>
